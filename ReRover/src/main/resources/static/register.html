<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReRover - LFS | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/footer.css">
    <script src="components/header-footer.js"></script>
</head>
<body>
    <div id="header"></div>

    <main class="main-content">
        <div class="container">
            <div class="register-container">
                <div class="register-form-section">
                    <h1>Getting Started</h1>
                    <p class="subtitle">Already got an account? <a href="login.html">Sign In</a></p>
                    
                    <form method="POST" action="http://localhost:8080/auth/register" id="registerForm">
                        <div class="register-form">
                            <div class="form-row">
                                <div class="form-column">
                                    <div class="form-group">
                                        <label for="student_id">Student ID</label>
                                        <input type="text" id="student_id" name="student_id" placeholder="Name" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="Example: abc@example.com" required>
                                    </div>
                                </div>
                                
                                <div class="form-column">
                                    <div class="form-group">
                                        <label for="fullname">Full name</label>
                                        <input type="text" id="fullname" name="fullname" placeholder="Name" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="phoneNumber">Phone number</label>
                                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone number" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="password-row">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" placeholder="Password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="register-btn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
    <script src="scripts/register.js"></script>
</body>
</html>
