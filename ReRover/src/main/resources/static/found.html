<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReRover - LFS | Found</title>
    <link rel="stylesheet" href="styles/home-styles.css">
    <link rel="stylesheet" href="styles/item-styles.css">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/footer.css">
    <script src="components/header-footer.js"></script>
</head>
<body>
    <div id="header"></div>
    
    <main class="main-container">
        <div class="content-panel">
            <div class="page-title-container">
                <h1 class="page-title">Found Items</h1>
                <p class="page-description">Browse through items that have been found and reported. If you lost any of these items, you can claim them.</p>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for found items...">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-options">
                    <span class="filter-label">Filter by:</span>
                    <div class="category-dropdown">
                        <select class="category-select">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="accessories">Accessories</option>
                            <option value="books">Books</option>
                            <option value="documents">Documents</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="sort-options">
                    <span class="filter-label">Sort by:</span>
                    <div class="category-dropdown">
                        <select class="category-select" id="sort-select">
                            <option value="recent">Most Recent</option>
                            <option value="oldest">Oldest First</option>
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <main class="main-content">
                <div class="found-items-container">
                    <div class="items-header">
                        <h1>Found Items</h1>
                    </div>
                    <div class="items-list">
                        <!-- Items will be loaded here -->
                    </div>
                </div>
            </main>
            
            <div class="loading-spinner" id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Loading items...</p>
            </div>
            
            <div class="no-items" id="no-items" style="display: none;">
                <p>No found items found matching your criteria.</p>
            </div>
        </div>
    </main>
    
    <div id="footer"></div>
    
    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
    <script src="scripts/foundPage-Script.js"></script>
</body>
</html>
